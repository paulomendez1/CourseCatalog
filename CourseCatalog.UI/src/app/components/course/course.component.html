<div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</div>

<div *ngIf="!isLoading" class="table-container">
    <table mat-table [dataSource]="dataSource" #table matSort (matSortChange)="populateCourses()">

        <!-- Course Name Column -->
        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
            <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>

        <!-- Room Number Column -->
        <ng-container matColumnDef="roomNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Number </th>
            <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
        </ng-container>

        <!-- Professor Name Column -->
        <ng-container matColumnDef="professorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Professor Name </th>
            <td mat-cell *matCellDef="let element"> {{element.professorName}} </td>
        </ng-container>

        <!-- Professor Email Column -->
        <ng-container matColumnDef="professorEmail">
            <th mat-header-cell *matHeaderCellDef> Professor Email </th>
            <td mat-cell *matCellDef="let element"> {{element.professorEmail}} </td>
        </ng-container>

        <!-- Days Column -->
        <ng-container matColumnDef="days">
            <th mat-header-cell *matHeaderCellDef> Days </th>
            <td mat-cell *matCellDef="let element"> {{formatSelectedDays(element)}} </td>
        </ng-container>

        <!-- Edit & Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button type="submit" class="btn btn-danger" (click)="editItem(element.courseId)" id="edit-btn">
                    <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
                </button>
                <button type="submit" class="btn btn-danger" (click)="deleteItem(element.courseId)" id="delete-btn">
                    <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button class="add-button" mat-raised-button routerLink="/courses/add-course" routerLinkActive="active">Add
        Course</button>
</div>
